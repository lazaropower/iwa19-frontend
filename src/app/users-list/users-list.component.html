<div *ngIf="authority === 'admin'; else unAuthorized">
<h2>Users</h2>

<h3>Register new user</h3>
<a href="admin/signup">New user</a>

<h3>List of Users</h3>
<ul>
  <li *ngFor="let user of userList">
    <span class="badge">{{user.id}}</span> {{ user.firstname }} {{ user.surname}} {{ user.email }}
    <button title="delete" (click)="delete(user)">delete</button>
    <br>



  </li>
</ul>
</div>

<ng-template #unAuthorized>
  You are not an administrator!
</ng-template>
